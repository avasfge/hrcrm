<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VeloraCorp — Вакансії</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f7fa; }
    .fadeIn { animation: fadeIn 0.3s ease forwards; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body class="text-slate-900">
  <!-- Навбар -->
  <header class="sticky top-0 z-30 border-b border-gray-200 bg-white/90 backdrop-blur-md">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <h1 class="text-xl font-bold text-emerald-600">VeloraCorp · Вакансії</h1>
      <div class="flex items-center gap-3">
        <input id="search" type="search" placeholder="Пошук…" class="h-10 w-64 rounded-xl border border-gray-300 px-3 text-sm shadow-sm focus:ring-2 focus:ring-emerald-400 focus:outline-none"/>
        <select id="sort" class="h-10 rounded-xl border border-gray-300 bg-white px-3 text-sm shadow-sm focus:ring-2 focus:ring-emerald-400 focus:outline-none">
          <option value="newest">Нові → старі</option>
          <option value="salaryDesc">ЗП: високі → низькі</option>
          <option value="salaryAsc">ЗП: низькі → високі</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Контент -->
  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8">
    <div id="vacancyGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    <div id="emptyState" class="hidden mt-10 text-center text-gray-400 text-lg">
      Немає вакансій.
    </div>
  </main>

  <!-- Модальное окно -->
  <div id="detailModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 px-4">
    <div class="bg-gradient-to-tr from-emerald-100 via-white to-emerald-50 rounded-3xl shadow-2xl p-6 max-w-lg w-full max-h-[85vh] overflow-y-auto transform transition-transform duration-300 scale-95 fadeIn">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h2 id="dRole" class="text-2xl font-bold text-emerald-700"></h2>
          <p id="dCompany" class="text-sm text-slate-500 mt-1"></p>
        </div>
        <button id="btnCloseDetailTop" class="text-slate-400 hover:text-emerald-700 rounded-full p-2 text-lg">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="mt-2 flex items-center gap-3 flex-wrap">
        <span id="dSalary" class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-semibold text-sm shadow-sm flex items-center gap-1">
          <i class="fas fa-dollar-sign"></i>
        </span>
      </div>

      <p id="dDesc" class="mt-4 text-sm text-slate-700 whitespace-pre-line leading-relaxed"></p>

      <div class="mt-5">
        <h3 class="font-semibold text-slate-900 mb-2 text-sm">Запитання кандидату:</h3>
        <ul id="dQs" class="list-disc pl-5 text-sm space-y-1"></ul>
      </div>

      <button id="btnCloseDetailBottom" class="mt-6 w-full rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-md hover:bg-emerald-700 transition-colors">
        Закрити
      </button>
    </div>
  </div>

  <script>
  const VAC_URL = 'vacancies.json';
  let vacancies = [];

  function render(){
    const grid=document.getElementById('vacancyGrid');
    const empty=document.getElementById('emptyState');
    grid.innerHTML='';
    if(vacancies.length===0){empty.classList.remove('hidden');return;} else empty.classList.add('hidden');

    vacancies.forEach(v=>{
      const card=document.createElement('div');
      card.className='bg-white rounded-2xl p-5 shadow-md hover:shadow-xl transition-shadow transform hover:-translate-y-1 fadeIn flex flex-col justify-between';
      card.innerHTML=`
        <div>
          <h3 class="text-lg font-bold text-emerald-700 mb-1">${v.role}</h3>
          <p class="text-sm text-gray-500 mb-2 flex items-center gap-2">
            <i class="fas fa-building"></i>${v.company}${v.location?(' · '+v.location):''}
          </p>
          <div class="text-sm font-semibold text-emerald-600 mb-3 flex items-center gap-1">
            <i class="fas fa-dollar-sign"></i> $${v.salary}
          </div>
        </div>
        <button class="mt-auto rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700 transition-colors shadow-sm flex items-center justify-center gap-2">
          <i class="fas fa-info-circle"></i> Деталі
        </button>`;
      card.querySelector('button').addEventListener('click',()=>openDetail(v));
      grid.appendChild(card);
    });
  }

  function openDetail(v){
    document.getElementById('dRole').innerText=v.role;
    document.getElementById('dCompany').innerText=v.company + (v.location?(' · '+v.location):'');
    document.getElementById('dSalary').innerText='$'+v.salary;
    document.getElementById('dDesc').innerText=v.desc;
    const qList=document.getElementById('dQs');
    qList.innerHTML='';
    v.questions.forEach(q=>{
      const li=document.createElement('li');
      li.textContent=q;
      qList.appendChild(li);
    });
    document.getElementById('detailModal').classList.remove('hidden');
  }

  document.getElementById('btnCloseDetailTop').addEventListener('click',()=>document.getElementById('detailModal').classList.add('hidden'));
  document.getElementById('btnCloseDetailBottom').addEventListener('click',()=>document.getElementById('detailModal').classList.add('hidden'));

  async function load(){
    try{
      const res=await fetch(VAC_URL);
      vacancies=await res.json();
      render();
    }catch(e){console.error(e);}
  }
  load();
  </script>
</body>
</html>
