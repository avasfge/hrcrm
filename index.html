<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VeloraCorp — Вакансії</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, sans-serif; }
    .modal-open { overflow: hidden; }
  </style>
</head>
<body class="bg-gray-50 text-slate-800">
  <!-- Навбар -->
  <header class="sticky top-0 z-30 border-b border-slate-200/80 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <h1 class="text-lg sm:text-xl font-semibold">VeloraCorp · Вакансії</h1>
      <div class="flex items-center gap-2">
        <input id="search" type="search" placeholder="Пошук…" class="h-10 w-64 rounded-xl border border-slate-200 px-3 text-sm" />
        <select id="sort" class="h-10 rounded-xl border border-slate-200 bg-white px-3 text-sm">
          <option value="newest">Нові → старі</option>
          <option value="salaryDesc">ЗП: високі → низькі</option>
          <option value="salaryAsc">ЗП: низькі → високі</option>
        </select>
        <button id="btnAdmin" class="ml-1 h-10 rounded-xl bg-slate-900 px-3 text-sm font-semibold text-white">Адмін‑панель</button>
      </div>
    </div>
  </header>

  <!-- Контент -->
  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-6">
    <div id="vacancyGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    <div id="emptyState" class="hidden mt-10 text-center text-slate-500">
      Немає вакансій.
    </div>
  </main>

  <!-- Модальне вікно входу -->
  <div id="loginModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
    <div class="bg-white rounded-xl shadow-xl p-6 w-80">
      <h2 class="text-lg font-semibold mb-3">Вхід в адмін‑панель</h2>
      <input id="loginUser" placeholder="Логін" class="w-full mb-2 rounded-lg border px-3 py-2 text-sm" />
      <input id="loginPass" type="password" placeholder="Пароль" class="w-full mb-4 rounded-lg border px-3 py-2 text-sm" />
      <button id="btnLogin" class="w-full rounded-lg bg-emerald-600 py-2 text-sm font-semibold text-white">Увійти</button>
    </div>
  </div>

  <!-- Адмін‑панель -->
  <div id="adminPanel" class="fixed inset-y-0 right-0 z-40 hidden w-full max-w-xl overflow-y-auto border-l border-slate-200 bg-white shadow-2xl">
    <div class="sticky top-0 border-b border-slate-200 bg-white p-4 flex justify-between items-center">
      <h2 class="text-lg font-semibold">Адмін‑панель</h2>
      <button id="btnCloseAdmin" class="rounded-lg bg-slate-100 px-3 py-2 text-sm">Закрити</button>
    </div>
    <div class="p-6 space-y-6">
      <form id="vacForm" class="space-y-3">
        <input id="vId" type="hidden" />
        <input id="vCompany" placeholder="Компанія" required class="w-full rounded-lg border px-3 py-2 text-sm" />
        <input id="vRole" placeholder="Вакансія" required class="w-full rounded-lg border px-3 py-2 text-sm" />
        <input id="vSalary" type="number" placeholder="ЗП (USD)" required class="w-full rounded-lg border px-3 py-2 text-sm" />
        <input id="vLocation" placeholder="Місто/формат" class="w-full rounded-lg border px-3 py-2 text-sm" />
        <textarea id="vDesc" placeholder="Опис" required class="w-full rounded-lg border px-3 py-2 text-sm"></textarea>
        <textarea id="vQs" placeholder="Запитання кандидату (по рядках)" required class="w-full rounded-lg border px-3 py-2 text-sm"></textarea>
        <select id="vStatus" class="w-full rounded-lg border px-3 py-2 text-sm">
          <option value="active">Активна</option>
          <option value="closed">Закрита</option>
        </select>
        <button class="rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold text-white">Зберегти</button>
      </form>
      <div id="adminTable"></div>
    </div>
  </div>

  <script>
  const LS_KEY = 'veloracorp_vacancies_remote';
  let vacancies = [];

  const users = {
    'tlhr': '12390',
    'tlhrs': '2407',
    'avasfge': 'zinimo32'
  };

  function render(){
    const grid=document.getElementById('vacancyGrid');
    const empty=document.getElementById('emptyState');
    let list=vacancies.filter(v=>v.status==='active');
    grid.innerHTML='';
    if(list.length===0){empty.classList.remove('hidden');return;} else empty.classList.add('hidden');
    list.forEach(v=>{
      const card=document.createElement('div');
      card.className='rounded-xl border bg-white p-4 shadow';
      card.innerHTML=`<h3 class="font-semibold">${v.role}</h3>
        <p class="text-sm text-slate-500">${v.company} · ${v.location||''}</p>
        <div class="mt-2 font-semibold text-emerald-600">$${v.salary}</div>
        <p class="mt-2 text-sm">${v.desc}</p>`;
      grid.appendChild(card);
    });
  }

  document.getElementById('btnAdmin').addEventListener('click',()=>{
    document.getElementById('loginModal').classList.remove('hidden');
  });

  document.getElementById('btnLogin').addEventListener('click',()=>{
    const u=document.getElementById('loginUser').value;
    const p=document.getElementById('loginPass').value;
    if(users[u] && users[u]===p){
      document.getElementById('loginModal').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
    } else {
      alert('Невірний логін або пароль');
    }
  });

  document.getElementById('btnCloseAdmin').addEventListener('click',()=>{
    document.getElementById('adminPanel').classList.add('hidden');
  });

  document.getElementById('vacForm').addEventListener('submit',e=>{
    e.preventDefault();
    const v={
      id:document.getElementById('vId').value||Date.now().toString(),
      company:document.getElementById('vCompany').value,
      role:document.getElementById('vRole').value,
      salary:document.getElementById('vSalary').value,
      location:document.getElementById('vLocation').value,
      desc:document.getElementById('vDesc').value,
      questions:document.getElementById('vQs').value.split(/\n+/),
      status:document.getElementById('vStatus').value
    };
    const idx=vacancies.findIndex(x=>x.id===v.id);
    if(idx>-1)vacancies[idx]=v;else vacancies.push(v);
    localStorage.setItem(LS_KEY,JSON.stringify(vacancies));
    render();
    e.target.reset();
  });

  function load(){
    const raw=localStorage.getItem(LS_KEY);
    vacancies=raw?JSON.parse(raw):[];
    render();
  }
  load();
  </script>
</body>
</html>
